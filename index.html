<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <div class="form-qr-code">

    <div class="form-img-qr"><img src="images/image-qr-code.png" alt="QR code for Frontend Mentor"></div>

    <div class="form-text-qr">
      <h2>Improve your front-end skills by building projects</h2><br>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
    </div>

  </div>
  
  <footer>

    <section class="attribution">
      Challenge <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor </a>
      <strong> Coded by: <a href="https://github.com/romariodomingos"> Rom√°rio Domingos</a>.</strong>
    </section>

  </footer>
  
</body>
</html>
